<f:layout name="Content"/>

<div xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">

    <f:section name="Configuration">
        <flux:form wizardTab="Bootstrap" id="well" options="{useTypoScript: 0}"
                   icon="{v:extension.path.resources(path: 'Icons/bootstrap/glyphicons_332_certificate.png')}">
            <flux:form.content name="content"/>
            <flux:field.select name="wellStyle" label="Optional Well Style Class" items="small, normal, large"
                               default="normal"/>
        </flux:form>
    </f:section>

    <f:section name="Preview">
        <flux:widget.grid/>
    </f:section>

    <f:section name="Main">
        <div class="well{f:if(condition: '{0: wellStyle} != {0: \'normal\'}', then: ' well-{wellStyle}')}">
            <flux:content.render area="content"/>
        </div>
    </f:section>

</div>
